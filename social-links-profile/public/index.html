<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="output.css">


</head>

<body class="bg-offBlack font-body md:flex  md:justify-center">
  <main class="bg-darkGrey ml-5 mr-5 mt-8 rounded-lg md:mt-20 md:mb-20 md:pr-10 md:pl-10 md:w-1/3">

    <!-- image div -->
    <div class="flex justify-center pt-10">
      <img src="./images/avatar-jessica.jpeg" class="rounded-full w-1/3 md:w-48" alt="photo of jessica">
    </div>

    <!-- intro area  -->
    <div class="text-center pt-4">
      <h1 class="text-white text-2xl tracking-wider">
        Jessica Randall
      </h1>
      <p class="text-green">
        London, United Kingdom
      </p>
      <p class="text-gray-500 pt-4 pb-6">
        "Front-end developer and avid reader."
      </p>
    </div>

    <!-- Links area -->
    <div class="text-white text-center ">
      <ul class="pb-6">
        <li class="bg-grey p-3 rounded-lg mr-4 ml-4 mb-4 hover:bg-green hover:text-black"><a href="" target="_blank">Github</a></li>
        <li class="bg-grey p-3 rounded-lg mr-4 ml-4  mb-4 hover:bg-green hover:text-black"><a href="" target="_blank">Frontend Mentor</a></li>
        <li class="bg-grey p-3 rounded-lg mr-4 ml-4  mb-4 hover:bg-green hover:text-black"><a href="" target="_blank">LinkedIn</a></li>
        <li class="bg-grey p-3 rounded-lg mr-4 ml-4  mb-4 hover:bg-green hover:text-black"><a href="" target="_blank">Twitter</a></li>
        <li class="bg-grey p-3 rounded-lg mr-4 ml-4  mb-4 hover:bg-green hover:text-black"><a href="" target="_blank">Instagram</a></li>
      </ul>
    </div>


  </main>



</body>

</html>
