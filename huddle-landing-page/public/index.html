<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="output.css" rel="stylesheet">

  <!-- fontawesome  -->
  <script src="https://kit.fontawesome.com/065d7448de.js" crossorigin="anonymous"></script>



</head>

<body class="bg-[url('./images/bg-mobile.svg')] md:bg-[url('./images/bg-desktop.svg')] bg-no-repeat  bg-violet">

  <!-- logo  -->
  <nav class="p-5">
    <img src="./images/logo.svg" alt="logo" class="w-48">
  </nav>

  <div class="md:flex pt-4">  <!-- for lg devices  -->
  <!-- mockup -->
  <div class="p-5 md:ml-10">
    <img src="./images/illustration-mockups.svg" alt="mockup">
  </div>

  <!-- text -->
  <div class="text-white text-center p-5 md:text-left md:pt-10 md:pl-10 md:w-3/5 md:tracking-wide">
    <h1 class="font-headings font-bold text-3xl md:text-5xl md:text-balance">
      Build The Community Your Fans Will Love
    </h1>
    <p class="font-body pt-3 pb-5 md:text-xl md:text-balance">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.
    </p>
    <button class="bg-white pt-2 pb-2 pr-10 pl-10 text-violet rounded-full font-body hover:bg-pink-400 hover:text-white">
      Register
    </button>
  </div>
 
  </div>  <!-- for lg devices  -->

  <!-- footer  -->
  <footer class="text-white text-center pt-4 pb-4 md:text-right md:pr-20">

    <a href="#" class="hover:tracking-widest">
      <i class="fa-brands fa-facebook fa-lg pr-3 "></i>
    </a>
    <a href="https://twitter.com/Mssophia_" class="hover:tracking-widest">
      <i class="fa-brands fa-twitter fa-lg pr-3"></i>
    </a>
    <a href="#" class="hover:tracking-widest">
      <i class="fa-brands fa-instagram fa-lg"></i>
    </a>
  </footer>
</body>
</html>
